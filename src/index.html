<!DOCTYPE html>
<html dir="ltr" lang="en" style="font-size: 62.5%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/test.esm.js"></script>
  <script nomodule src="/build/test.js"></script>

</head>
<body style="margin:0;">

  <grid-ghost></grid-ghost>

  <grid-container>
      <grid-row>
          <grid-col col="4" offset="1">
            <simple-button>A button</simple-button>
          </grid-col>
          
          <grid-col col="8" col-m="16">
            <simple-button show-click theme="secondary">A button that shows the number of click</simple-button>
          </grid-col>

          <grid-col col="4">
              <simple-button>A button</simple-button>
            </grid-col>
      </grid-row>
  </grid-container>

  <form>
    <hrb-input label="email" name="email" placeholder="my email" type="email" required />
  </form>

</body>
</html>
